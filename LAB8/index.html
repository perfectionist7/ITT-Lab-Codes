<!DOCTYPE html>
<html>
<head>
    <title>Medical Inventory Management System</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="inventory.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #itemform, #search_item, #sort_inventory {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"], select {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .update, .delete {
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .update {
            background-color: #f0ad4e;
        }
        .update:hover {
            background-color: #ec971f;
        }
        .delete {
            background-color: #d9534f;
        }
        .delete:hover {
            background-color: #c9302c;
        }
        #feedback {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            color: #fff;
        }
    </style>
</head>
</head>
<body>
    <h1>Medical Inventory Management System</h1>
    <form id="itemform">      
        <input type="text" id="item_name" placeholder="Item Name" required>
        <input type="number" id="item_quantity" placeholder="Quantity" required>
        <button type="submit">Add Item</button>
    </form>
    <!-- Search bar -->
    <input type="text" id="search_item" placeholder="Search by Item Name...">
    <!-- Sorting options -->
    <select id="sort_inventory">
        <option value="name-asc">Name ASC</option>
        <option value="name-desc">Name DESC</option>
        <option value="quantity-asc">Quantity ASC</option>
        <option value="quantity-desc">Quantity DESC</option>
    </select>
    <table id="inventory_table">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="table_body"></tbody>
    </table>
    <div id="feedback"></div>
</body>
</html>
