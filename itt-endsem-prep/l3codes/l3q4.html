<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function producingwords() {
        var word = document.getElementById("fiveletterword").value.toString();
        var n = word.length
        var str = ""
        for(let i=0; i<n-2; i++) {
            for(let j=i+1; j<n-1; j++) {
                for(let k=j+1; k<n; k++){
                    str+=word[i] + word[j] + word[k]
                    str+= ","
                }
            }
        }
        document.getElementById("producedwords").textContent = str.toString()
    }
</script>
<body>
    Enter the five letter word here <br>
    <input type="text" id="fiveletterword">
    <br>
    <button id="getwords" onclick="producingwords()">check the word here</button>
    <div id="producedwords"></div>

</body>
</html>
