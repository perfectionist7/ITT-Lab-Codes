<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function callfunc() {
        var n = parseInt(prompt("Enter the number of customers"))
        arr = []
        charges = []
        str = "";
        var charges1 = 0;
        for(let i=0; i<n; i++) {
            var hours = parseInt(prompt("Enter the number of hours parked for user"+i))
            arr[i] = hours;
            if(hours <= 3) {
                charges1 = 2;
            }
            else if(hours > 3 ) {
                charges1 = 2 + (hours-3)*0.5    
            }
            charges[i] = charges1
            str += "user "+i+" hours "+hours+" charges: "+charges1 + "<br>";
        }
        document.getElementById("newans").innerHTML = str;
    }
</script>
<body>
    <button onclick="callfunc()">Click here to begin</button>
    <div id="newans"></div>
</body>
</html>
