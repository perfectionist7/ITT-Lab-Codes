<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function callfunc() {
        var charges
        var n = parseInt(prompt("Enter the number of users"))
        var str = "";
        for(let i=0; i<n; i++) {
            var hours = parseInt(prompt("Enter the number of hours for user "+(i+1)))
            if(hours<=3 && hours>=0) {
                charges = 2;
            }
            else if(hours > 3) {
                charges = (hours-3)*0.5 +2;
            }
            else {
                console.log("Invalid input!")
            }
            str+= "charges for user "+i+" for hours "+hours+" are "+charges + "<br>";
        }
        document.getElementById("result").innerHTML = str.toString();
    }
</script>
<body>
    Click below to begin
    <button onclick="callfunc()">click here </button>
    <div id="result"></div>
</body>
</html>
