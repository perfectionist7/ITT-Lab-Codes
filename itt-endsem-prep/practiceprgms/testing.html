
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var str = ""
    var pressed = ""
    function oncalc() {
        var check1 = document.getElementById("check1")
        var check2 = document.getElementById("check2")
        var check3 = document.getElementById("check3")
        var rad1 = document.getElementById("rad1")
        var rad2 = document.getElementById("rad2")
        var rad3 = document.getElementById("rad3")

        if(check1.checked) {
            str+= check1.value.toString();
        }
        if(check2.checked) {
            str+= check2.value.toString();
        }
        if(check3.checked) {
            str+= check3.value.toString();
        }
        if(rad1.checked) {
            pressed = rad1.value.toString();
        }
        else if(rad2.checked) {
            pressed = rad2.value.toString();
        }
        else if(rad3.checked) {
            pressed = rad3.value.toString();
        }

        document.getElementById("display").textContent = pressed.toString();
        document.getElementById("display2").textContent = str.toString();
    }

    function navigation() {
        localStorage.setItem("key",str)
        localStorage.setItem("key2",pressed)
        window.location.href = "index.html"
    }
</script>
<body>
    lets
    <input type="checkbox" name="same" id="check1" value="lets">
    <br>
    go
    <input type="checkbox" name="same" id="check2" value="go">
    <br>
    towards
    <input type="checkbox" name="same" id="check3" value="towards">
    <br>
    try
    <input type="radio" name="same2" id="rad1" value="try">
    <br>
    to
    <input type="radio" name="same2" id="rad2" value="to">
    <br>
    go
    <input type="radio" name="same2" id="rad3" value="go">


    <button id="checkup" onclick="oncalc()"> click here to begin </button>
    <button id="navigate" onclick="navigation()">click here to navigate</button>
    <div id="display"></div>
    <div id="display2"></div>
</body>
</html>
