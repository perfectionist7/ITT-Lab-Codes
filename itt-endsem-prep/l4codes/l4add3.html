<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function imageclick() {
        alert("You have clicked on the image!")
    }
    function rowclick() {
        alert("You have clicked on the table")
    }
</script>
<body>
    <div id="imageclick" onclick="imageclick()">
        <img src="mlglogo.png" height="50px" width="50px">
    </div>
    <div id="rowclick" onclick="rowclick()">
        <table>
            <tr>
                <td> here is a string </td>
                <td> here is the content</td>
            </tr>
        </table>

    </div>
</body>
</html>
