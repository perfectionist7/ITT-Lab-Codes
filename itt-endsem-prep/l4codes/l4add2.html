<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function checkclicked(event) {
        if(event.shiftKey) {
            alert("shift key pressed during click")
        }
        else if(event.ctrlKey) {
            alert("ctrl key pressed during click")
        }
        else {
            alert("no key pressed during click")
        }
    }
    document.addEventListener('click',checkclicked)
</script>

</body>
</html>
